<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: purple;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: black;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error {
            color: white;
            font-size: 0.875em;
            margin-top: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: grey;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Validation Example</h2>
        <form id="validationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div id="nameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('validationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
    
            const nameInput = document.getElementById('name');
            const nameError = document.getElementById('nameError');
            const nameValue = nameInput.value.trim();
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailValue = emailInput.value.trim();
    
            const allowedName = "ishwarya";
            const allowedEmail = "ishwarya.ravindran21@gmail.com";
    
            let valid = true;
    
            if (nameValue.toLowerCase() !== allowedName) {
                nameError.textContent = 'Invalid name.';
                valid = false;
            } else {
                nameError.textContent = '';
            }
    
            if (emailValue !== allowedEmail) {
                emailError.textContent = 'Invalid email address.';
                valid = false;
            } else {
                emailError.textContent = '';
            }
    
            if (valid) {
                alert('Form submitted successfully!');
                window.location.href = "file:///C:/Users/ELCOT/Desktop/BS/shopverse.html#login"; // Replace with your desired URL
            }
        });
    </script>
    </body>
</html>
